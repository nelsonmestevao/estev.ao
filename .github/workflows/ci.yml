name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
    types: [opened, synchronize]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-22.04]
        otp: [26.x]
        elixir: [1.15.x]

    services:
      db:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USERNAME: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOSTNAME: 0.0.0.0
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    name: OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    steps:
      - name: â˜ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ’§ Setup Elixir ${{ matrix.elixir }} (OTP ${{matrix.otp}})
        uses: marmelasoft/elixir-setup@main
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}
          build-flags: --all-warnings --warnings-as-errors
        env:
          MIX_ENV: test

      - name: ğŸ”¬ Run the tests
        run: mix test --warnings-as-errors
        env:
          MIX_ENV: test

      - name: ğŸ§¹ Check code formating
        run: mix format --check-formatted
        if: always()

      - name: ğŸ’¡ Lint the code
        run: mix credo --strict --all
        if: always()
