name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
    types: [opened, synchronize]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-22.04]

    services:
      db:
        image: postgres:16
        env:
          POSTGRES_USERNAME: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOSTNAME: 0.0.0.0
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    name: OTP / Elixir (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    env:
      MIX_ENV: test

    steps:
      - name: ☁️ Checkout repository
        uses: actions/checkout@v4

      - name: 💧 Setup Elixir
        uses: marmelasoft/elixir-setup@main
        with:
          version-file: .tool-versions
          version-type: strict
          cache-plts: true

      - name: 🔬 Run the tests
        run: mix test --all-warnings --warnings-as-errors

      - name: 🔍 Analyze the code
        run: mix dialyzer --format github

      - name: 🧹 Check code formating
        run: mix format --check-formatted
        if: always()

      - name: 💡 Lint the code
        run: mix credo --strict --all
        if: always()

      - name: 🛡️ Search vulnerabilities
        run: |
          mix hex.audit
          mix deps.audit
          mix sobelow --threshold low --ignore Config.HTTPS
        if: always()
